<div class="tab-content">
	<div id="companySection" class="tab-pane active">
		<h3>Insertar compañia</h3>
		<form  id="InsertcompanyForm">
 		<!-- tabla companies -->
			<div class="form-group"> 
      			<label>Nombre de la compañia</label>
      			<input class="form-control" name="companyName" />
			</div>
			<div class="form-group">
				<label>direccion</label>
				<input class="form-control" name="address" />
			</div>
			<div class="form-group">
				<label>telefono</label>
				<input class="form-control" name="telephone" />
			</div>
			<button class="btn btn-success" id="Insertcompany" type="submit" name="submit">Subir</button>
		</form>
	</div>
	<div class="tab-pane" id="routeSection">
		<h3>Insertar ruta</h3>
		<form id="Insertar">
		    <!-- tabla routes -->
			<div class="form-group"> 
      			<label>Nombre de la ruta</label>
      			<input class="form-control" name="routeName" />
			</div>
			<div class="form-group">
				<label>Origen</label>
				<input class="form-control" name="origin" />
			</div>
			<div class="form-group">
				<label>Destino</label>
				<input class="form-control" name="destiny" />
			</div>
			<button class="btn btn-success" id="Insert" type="submit" name="submit">Subir</button>  
		</form>
	</div>
	<div class="tab-pane" id="brandSection">
      	<!-- tabla units -->
    	<h3>Insertar marca</h3>
    	<form id="InsertbrandForm">
			<div class="form-group"> 
     			<label>Nombre de la marca</label>
      			<input class="form-control" name="brandName" />
			</div>
			<div class="form-group">
				<label>modelo</label>
				<input class="form-control" name="model" />
			</div>
			<div class="form-group">
				<label>placa</label>
				<input class="form-control" name="licensePlate" />
			</div>

			<button class="btn btn-success" id="Insertbrand" type="submit" name="submit">Subir</button>
		</form>
	</div>
